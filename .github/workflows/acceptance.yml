permissions:
  contents: read

env:
  TEST_RESULTS: /tmp/test-results

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version-file: go.mod
      - run: go mod download
      - name: Check go mod tidy
        run: |-
          go mod tidy
          git diff --exit-code
      - name: Check Formatting
        run: |-
          files=$(go fmt ./...)
          if [ -n "$files" ]; then
            echo "The following file(s) do not conform to go fmt:"
            echo "$files"
            exit 1
          fi

  go-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - '1.17' # oldest supported; named in go.mod
          - 'oldstable'
          - 'stable'
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version: ${{ matrix.go-version }}
      - uses: autero1/action-gotestsum@2e48af62f5248bd3b014f598cd1aa69a01dd36e3  # TSCCR: no entry for repository "autero1/action-gotestsum"
        with:
          gotestsum_version: 1.9.0

      - name: Run go tests
        run: |-
          mkdir -p "$TEST_RESULTS"
          gotestsum -f standard-verbose --junitfile "${TEST_RESULTS}/results.xml" .
      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          path: ${{ env.TEST_RESULTS }}
          name: tests-linux

