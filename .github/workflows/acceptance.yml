    # - gce-provider
    # - k8s-provider
    # - packet-provider
    # - scaleway-provider
    # - triton-provider
    runs-on: ubuntu-latest
    if: |
      (always() && ! cancelled()) &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    steps:
      - run: echo "go-tests succeeded"
